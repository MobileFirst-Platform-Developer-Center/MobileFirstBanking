<div data-role="page" id="PageAppointment" class="app-page form-page page-secondary">
    <div class="header-panel">
        <h1 class="blue">Hello Yoel,</h1>
        <span>When would you like to meet?</span>
    </div>

    <div class="form-panel">
        <div class="field-wrapper">
            <div class="field">
                <div class="label">Date:</div>
                <div class="input">
                    <input type="date" name="date" id="DateField" data-role="none" />
                </div>
            </div>
        </div>

        <div class="field-wrapper">
            <div class="field">
                <div class="label">Time:</div>
                <div class="input">
                    <input type="time" name="time" id="TimeField" data-role="none" />
                </div>
            </div>
        </div>

        <div class="field-wrapper">
            <div class="field">
                <div class="label">Locations:</div>
                <div class="input">
                    <select data-role="none" id="LocationField">
                        <option></option>
                        <option>Austin, TX</option>
                        <option>Los Angeles, CA</option>
                        <option>Miami, FL</option>
                        <option>New York, NY</option>
                        <option>Phoenix, AZ</option>
                        <option>Raliegh, NC</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="ButtonMakeAppointment" data-role="none" class="button btn-large btn-default">Make an appointment</button>
    </div>
</div>
