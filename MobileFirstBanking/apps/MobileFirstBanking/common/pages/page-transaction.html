<div data-role="page" id="PageTransaction" class="app-page page-secondary">

    <script type="text/html" id="transaction-list-template">
        <% _.each(items, function(t){ %>
            <div class="item">
                <img class="transaction-icon" src="../images/icons/transaction-<%= t.type %>.png">
                <div class="transaction-amount <%= t.amount > 0 ? 'green' : 'red' %>">$<%= t.amount %></div>
                <span class="transaction-date"><strong><%= t.date %></strong></span>
                <span class="transaction-account"><%= t.description %></span>
            </div>
        <% }) %>
    </script>

    <div class="item-list" id="transaction-list"></div>
    
    <div class="transaction-details" style="display:none;">
        <span>From Account No. 54362 (Jill's check)</span>
        <span>To Account No. 11237 (Mike's card)</span>
    </div>
</div>
